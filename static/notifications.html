<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseAI - Notifications</title>
    <meta name="description" content="PulseAI notification management system">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgb(243 244 246);
        }
        ::-webkit-scrollbar-thumb {
            background: rgb(209 213 219);
            border-radius: 9999px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(156 163 175);
        }
        
        .dark ::-webkit-scrollbar-track {
            background: rgb(31 41 55);
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgb(75 85 99);
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: rgb(107 114 128);
        }
        
        /* Animation classes */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        /* Safe area support */
        .safe-area-inset-bottom {
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Main App Container -->
    <div class="min-h-screen pb-20">
        <!-- Header -->
        <header class="sticky top-0 z-10 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">Notifications</h1>
                <div class="flex items-center gap-2">
                    <span id="unread-count" class="text-sm text-gray-500 dark:text-gray-400">0 unread</span>
                    <button id="refresh-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="px-4 py-4">
            <!-- Loading State -->
            <div id="loading-state" class="space-y-4">
                <!-- Loading skeletons will be inserted here -->
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden">
                <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="alert-circle" class="w-4 h-4 text-red-600 dark:text-red-400"></i>
                        <h3 class="font-semibold text-red-800 dark:text-red-200">Error</h3>
                    </div>
                    <p id="error-message" class="text-red-700 dark:text-red-300 text-sm mb-3"></p>
                    <button id="retry-btn" class="bg-red-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-red-700 transition-colors">
                        Retry
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="text-gray-400 dark:text-gray-500 mb-4">
                    <i data-lucide="bell-off" class="w-12 h-12 mx-auto"></i>
                </div>
                <h2 class="text-lg font-semibold mb-2">No notifications yet</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4">You'll see your notifications here when they arrive.</p>
                <button id="empty-refresh-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Refresh
                </button>
            </div>

            <!-- Notifications List -->
            <div id="notifications-list" class="hidden space-y-4">
                <!-- Notification cards will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-2 safe-area-inset-bottom">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <a href="/webapp" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                <i data-lucide="home" class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400"></i>
                <span class="text-xs font-medium text-gray-500 dark:text-gray-400">Dashboard</span>
            </a>
            <a href="/notifications" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 bg-blue-50 dark:bg-blue-900/20">
                <i data-lucide="bell" class="w-5 h-5 mb-1 text-blue-600 dark:text-blue-400"></i>
                <span class="text-xs font-medium text-blue-600 dark:text-blue-400">Notifications</span>
            </a>
            <a href="/settings" class="flex flex-col items-center justify-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                <i data-lucide="settings" class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400"></i>
                <span class="text-xs font-medium text-gray-500 dark:text-gray-400">Settings</span>
            </a>
        </div>
    </nav>

    <script>
        // Global state
        let notifications = [];
        let isLoading = false;

        // Initialize Lucide icons
        lucide.createIcons();

        // Utility functions
        function formatDate(created_at) {
            try {
                const date = new Date(created_at);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                
                return `${hours}:${minutes} ${day}.${month}`;
            } catch {
                return 'Invalid date';
            }
        }

        function showState(state) {
            // Hide all states
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('notifications-list').classList.add('hidden');

            // Show selected state
            if (state) {
                document.getElementById(state).classList.remove('hidden');
            }
        }

        function createLoadingSkeletons() {
            const loadingContainer = document.getElementById('loading-state');
            loadingContainer.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 animate-pulse';
                skeleton.innerHTML = `
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-12"></div>
                        </div>
                        <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
                        <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-2/3"></div>
                        <div class="flex items-center justify-between">
                            <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-16"></div>
                            <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-24"></div>
                        </div>
                    </div>
                `;
                loadingContainer.appendChild(skeleton);
            }
        }

        function createNotificationCard(notification) {
            const card = document.createElement('div');
            card.className = `bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6 transition-all duration-200 hover:shadow-md ${
                notification.read ? '' : 'border-l-4 border-l-blue-500'
            }`;
            
            card.innerHTML = `
                <div class="flex items-start justify-between gap-3 mb-3">
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base font-semibold leading-tight ${
                            notification.read 
                                ? 'text-gray-600 dark:text-gray-400' 
                                : 'text-gray-900 dark:text-gray-100'
                        }">
                            ${notification.title}
                        </h3>
                    </div>
                    
                    <div class="flex items-center gap-2 flex-shrink-0">
                        ${!notification.read ? '<div class="bg-blue-500 rounded-full w-2 h-2 animate-pulse"></div>' : ''}
                        <span class="text-xs px-2 py-1 rounded-full ${
                            notification.read 
                                ? 'bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-400' 
                                : 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200'
                        }">
                            ${notification.read ? 'Read' : 'New'}
                        </span>
                    </div>
                </div>
                
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-3 leading-relaxed">
                    ${notification.text}
                </p>
                
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-400 dark:text-gray-500">
                        ${formatDate(notification.created_at)}
                    </span>
                    
                    <button 
                        class="px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-md transition-all duration-200 ${
                            notification.read || notification.marking
                                ? 'opacity-50 cursor-not-allowed'
                                : 'hover:bg-blue-50 dark:hover:bg-blue-900/20 hover:border-blue-300 dark:hover:border-blue-600'
                        }"
                        ${notification.read || notification.marking ? 'disabled' : ''}
                        onclick="markAsRead('${notification.id}', this)"
                    >
                        ${notification.marking ? 'Marking...' : notification.read ? 'Read' : 'Mark as read'}
                    </button>
                </div>
            `;
            
            return card;
        }

        function renderNotifications() {
            const container = document.getElementById('notifications-list');
            container.innerHTML = '';
            
            notifications.forEach(notification => {
                const card = createNotificationCard(notification);
                container.appendChild(card);
            });
            
            // Update unread count
            const unreadCount = notifications.filter(n => !n.read).length;
            document.getElementById('unread-count').textContent = `${unreadCount} unread`;
        }

        async function fetchNotifications() {
            if (isLoading) return;
            
            isLoading = true;
            showState('loading-state');
            createLoadingSkeletons();
            
            try {
                const response = await fetch('/api/user_notifications?user_id=123&limit=50');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'error') {
                    throw new Error(result.message || 'Failed to fetch notifications');
                }
                
                notifications = result.data.notifications || [];
                
                if (notifications.length === 0) {
                    showState('empty-state');
                } else {
                    showState('notifications-list');
                    renderNotifications();
                }
                
            } catch (error) {
                console.error('Error fetching notifications:', error);
                document.getElementById('error-message').textContent = error.message;
                showState('error-state');
            } finally {
                isLoading = false;
            }
        }

        async function markAsRead(notificationId, buttonElement) {
            const notification = notifications.find(n => n.id === notificationId);
            if (!notification || notification.read || notification.marking) return;
            
            // Optimistic update
            notification.marking = true;
            notification.read = true;
            renderNotifications();
            
            try {
                const response = await fetch('/api/user_notifications/mark_read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        notification_id: notificationId,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'error') {
                    throw new Error(result.message || 'Failed to mark notification as read');
                }
                
                // Update notification state
                notification.marking = false;
                renderNotifications();
                
            } catch (error) {
                console.error('Error marking notification as read:', error);
                
                // Rollback optimistic update
                notification.marking = false;
                notification.read = false;
                renderNotifications();
                
                // Show error
                document.getElementById('error-message').textContent = error.message;
                showState('error-state');
            }
        }

        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', fetchNotifications);
        document.getElementById('retry-btn').addEventListener('click', fetchNotifications);
        document.getElementById('empty-refresh-btn').addEventListener('click', fetchNotifications);

        // Initialize app
        fetchNotifications();
    </script>
</body>
</html>
