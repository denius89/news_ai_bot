<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp API Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp API Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        log('üîç Testing Telegram WebApp API...');
        log('Current URL: ' + window.location.href);
        log('User Agent: ' + navigator.userAgent);
        
        // Check if Telegram WebApp API is available
        if (window.Telegram) {
            log('‚úÖ window.Telegram is available');
            
            if (window.Telegram.WebApp) {
                log('‚úÖ window.Telegram.WebApp is available');
                
                const tgWebApp = window.Telegram.WebApp;
                log('WebApp version: ' + tgWebApp.version);
                log('WebApp platform: ' + tgWebApp.platform);
                log('WebApp colorScheme: ' + tgWebApp.colorScheme);
                
                if (tgWebApp.user) {
                    log('‚úÖ User data available:');
                    log('User ID: ' + tgWebApp.user.id);
                    log('First Name: ' + tgWebApp.user.first_name);
                    log('Last Name: ' + tgWebApp.user.last_name);
                    log('Username: ' + tgWebApp.user.username);
                    log('Language Code: ' + tgWebApp.user.language_code);
                } else {
                    log('‚ùå No user data available');
                }
                
                if (tgWebApp.initDataUnsafe && tgWebApp.initDataUnsafe.user) {
                    log('‚úÖ InitDataUnsafe user data available:');
                    log('InitDataUnsafe User ID: ' + tgWebApp.initDataUnsafe.user.id);
                    log('InitDataUnsafe First Name: ' + tgWebApp.initDataUnsafe.user.first_name);
                } else {
                    log('‚ùå No InitDataUnsafe user data available');
                }
                
            } else {
                log('‚ùå window.Telegram.WebApp is not available');
            }
        } else {
            log('‚ùå window.Telegram is not available');
        }
        
        log('üèÅ Test completed');
    </script>
</body>
</html>
