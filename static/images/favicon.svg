<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diagonal gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#6B21A8"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>
  
  <!-- Simplified P with integrated pulse -->
  <g transform="translate(6, 4)">
    <!-- P filled shape -->
    <path d="M0,2 L0,26 L2,26 L2,16 L8,16 C11,16 14,13 14,9 C14,5 11,2 8,2 Z M2,4 L8,4 C10,4 12,6 12,9 C12,12 10,14 8,14 L2,14 Z" 
          fill="white"/>
    
    <!-- Pulse line integrated in vertical part -->
    <path d="M1,8 L2,6 L3,10 L4,7 L5,9 L6,8" 
          stroke="white" 
          stroke-width="1.5" 
          fill="none"
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- AI badge -->
  <circle cx="25" cy="7" r="4" fill="#3B82F6"/>
  <text x="25" y="7" 
        font-family="Inter, sans-serif" 
        font-weight="700" 
        font-size="4" 
        fill="white" 
        text-anchor="middle" 
        alignment-baseline="middle">AI</text>
</svg>
