<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#6B21A8"/>
    </linearGradient>
    
    <!-- AI badge shadow -->
    <filter id="aiShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  
  <!-- Main container with rounded corners -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Letter P -->
  <g transform="translate(128, 96)">
    <!-- P main body with smooth curves -->
    <path d="M0,0 L0,320 L32,320 L32,192 L128,192 C176,192 216,152 216,104 C216,56 176,16 128,16 L32,16 L32,0 Z M32,48 L128,48 C152,48 184,64 184,104 C184,144 152,160 128,160 L32,160 Z" 
          fill="#FFFFFF"/>
    
    <!-- Pulse line integrated in P -->
    <g transform="translate(16, 80)">
      <path d="M16,64 L48,64 L64,16 L80,112 L96,32 L112,80 L128,64 L176,64" 
            stroke="white" 
            stroke-width="20" 
            fill="none" 
            stroke-linecap="round">
        <!-- Animated pulse effect -->
        <animateTransform 
          attributeName="transform" 
          type="scale" 
          values="1,1;1,1.1;1,1" 
          dur="2s" 
          repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(352, 64)">
    <!-- Badge background circle with shadow -->
    <circle cx="64" cy="64" r="64" fill="#3B82F6" filter="url(#aiShadow)"/>
    
    <!-- AI text -->
    <text x="64" y="84" 
          font-family="Inter, Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">AI</text>
  </g>
</svg>
