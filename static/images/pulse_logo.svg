<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BFF"/>
      <stop offset="100%" style="stop-color:#6B46C1"/>
    </linearGradient>
    
    <!-- AI badge gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main container with rounded corners -->
  <rect width="200" height="200" rx="40" ry="40" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Letter P -->
  <g transform="translate(50, 40)">
    <!-- P main body -->
    <path d="M0,0 L0,120 L15,120 L15,70 L50,70 C70,70 85,55 85,35 C85,15 70,0 50,0 Z M15,15 L50,15 C60,15 70,25 70,35 C70,45 60,55 50,55 L15,55 Z" 
          fill="white"/>
    
    <!-- Pulse line inside P -->
    <g transform="translate(5, 25)">
      <path d="M5,20 L15,20 L20,5 L25,35 L30,10 L35,25 L40,20 L60,20" 
            stroke="#2E5BFF" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round">
        <!-- Animated pulse effect -->
        <animate attributeName="stroke-dasharray" 
                 values="0,100;50,50;100,0" 
                 dur="2s" 
                 repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(140, 30)">
    <!-- Badge background circle -->
    <circle cx="20" cy="20" r="20" fill="url(#aiGradient)" filter="url(#shadow)"/>
    
    <!-- AI text -->
    <text x="20" y="26" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">AI</text>
  </g>
</svg>
