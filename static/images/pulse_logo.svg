<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diagonal gradient from top-left to bottom-right -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#6B21A8"/>
    </linearGradient>
    
    <!-- AI badge shadow -->
    <filter id="aiShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Letter P with integrated pulse -->
  <g transform="translate(128, 96)">
    <!-- P outline with heartbeat pulse integrated -->
    <path d="M16,32 L16,320 M16,32 L128,32 C176,32 216,72 216,120 C216,168 176,208 128,208 L16,208 M16,160 L32,140 L48,180 L64,120 L80,200 L96,160 L112,160" 
          stroke="white" 
          stroke-width="28" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none">
      <!-- Animated pulse effect -->
      <animate attributeName="stroke-dasharray" 
               values="0,1000;500,500;1000,0" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- P filled shape -->
    <path d="M0,16 L0,336 L32,336 L32,224 L128,224 C184,224 232,176 232,120 C232,64 184,16 128,16 Z M32,48 L128,48 C168,48 200,80 200,120 C200,160 168,192 128,192 L32,192 Z" 
          fill="white"/>
  </g>
  
  <!-- AI Badge -->
  <circle cx="400" cy="112" r="48" fill="#3B82F6" filter="url(#aiShadow)"/>
  
  <!-- AI text -->
  <text x="400" y="112" 
        font-family="Inter, sans-serif" 
        font-weight="700" 
        font-size="36" 
        fill="white" 
        text-anchor="middle" 
        alignment-baseline="middle">AI</text>
</svg>
