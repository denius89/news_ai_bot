<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Test - No Cache</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Clean Test Page</h1>
    <p>Если вы видите эту страницу, значит кэш очищен.</p>
    <p><a href="http://localhost:3000">Перейти к React приложению</a></p>
    
    <script>
        console.log('Clean test page loaded at:', new Date().toISOString());
        console.log('No Reactor scripts should be loaded here');
    </script>
</body>
</html>
