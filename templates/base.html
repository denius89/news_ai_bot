<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "PulseAI - AI-Powered News & Events" }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='images/favicon.svg') }}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pulse_style.css') }}?v={{ config.get('VERSION', '1.0') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ config.get('VERSION', '1.0') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
    
    <!-- Meta tags -->
    <meta name="description" content="PulseAI - AI-платформа для персонализированных дайджестов новостей и умного календаря событий">
    <meta name="keywords" content="AI, новости, дайджест, события, искусственный интеллект">
</head>
<body>
    <!-- Site Header -->
    <header class="pulse-header">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo-section">
                <a href="/" class="pulse-logo">
                    <svg width="40" height="40" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="headerBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFFFFF"/>
                                <stop offset="100%" style="stop-color:#F8FAFC"/>
                            </linearGradient>
                        </defs>
                        
                        <!-- Background -->
                        <rect width="512" height="512" rx="96" fill="url(#headerBgGradient)"/>
                        
                        <!-- Letter P with integrated pulse -->
                        <g transform="translate(128, 96)">
                            <!-- P filled shape -->
                            <path d="M0,16 L0,336 L32,336 L32,224 L128,224 C184,224 232,176 232,120 C232,64 184,16 128,16 Z M32,48 L128,48 C168,48 200,80 200,120 C200,160 168,192 128,192 L32,192 Z" 
                                  fill="#1E3A8A"/>
                            
                            <!-- Pulse line integrated -->
                            <path d="M16,160 L32,140 L48,180 L64,120 L80,200 L96,160 L112,160" 
                                  stroke="#6B21A8" 
                                  stroke-width="20" 
                                  fill="none" 
                                  stroke-linecap="round" 
                                  stroke-linejoin="round"/>
                        </g>
                        
                        <!-- AI Badge -->
                        <circle cx="400" cy="112" r="48" fill="#3B82F6"/>
                        <text x="400" y="112" 
                              font-family="Inter, sans-serif" 
                              font-weight="700" 
                              font-size="36" 
                              fill="white" 
                              text-anchor="middle" 
                              alignment-baseline="middle">AI</text>
                    </svg>
                </a>
                <h1>PulseAI</h1>
            </div>

            <!-- Navigation -->
            <nav class="pulse-nav">
                <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Главная</a>
                <a href="/digest" class="{% if active_page == 'digest' %}active{% endif %}">Дайджест</a>
                <a href="/events" class="{% if active_page == 'events' %}active{% endif %}">События</a>
            </nav>
        </div>
    </header>

    <!-- Subnav (filters, etc.) -->
    {% block subnav %}{% endblock %}

    <!-- Page Content -->
    <main class="page-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
