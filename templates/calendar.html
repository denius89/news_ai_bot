<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js" onerror="loadFullCalendarFallback()"></script>
<!-- FullCalendar Russian Locale -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/ru.global.min.js" onerror="console.warn('Failed to load FullCalendar Russian locale')"></script>

<script>
// Fallback for FullCalendar loading
function loadFullCalendarFallback() {
    console.warn('Primary FullCalendar CDN failed, trying fallback...');
    
    // Try multiple CDNs
    const cdnUrls = [
        'https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.10/index.global.min.js',
        'https://unpkg.com/fullcalendar@6.1.10/index.global.min.js',
        'https://cdn.skypack.dev/fullcalendar@6.1.10/index.global.min.js'
    ];
    
    let currentIndex = 0;
    
    function tryNextCDN() {
        if (currentIndex >= cdnUrls.length) {
            console.error('All FullCalendar CDNs failed');
            document.getElementById('calendarView').innerHTML = `
                <div class="error">
                    <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è:</strong><br>
                    –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É FullCalendar. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.
                    <br><br>
                    <button class="pulseai-btn" onclick="location.reload()">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
                </div>
            `;
            return;
        }
        
        const script = document.createElement('script');
        script.src = cdnUrls[currentIndex];
        script.onload = () => {
            console.log(`FullCalendar loaded from fallback CDN ${currentIndex + 1}`);
            // Load Russian locale from fallback
            const localeScript = document.createElement('script');
            localeScript.src = cdnUrls[currentIndex].replace('index.global.min.js', 'locales/ru.global.min.js');
            localeScript.onerror = () => console.warn('Failed to load Russian locale from fallback');
            document.head.appendChild(localeScript);
        };
        script.onerror = () => {
            currentIndex++;
            tryNextCDN();
        };
        document.head.appendChild(script);
    }
    
    tryNextCDN();
}
</script>

<script>
class EventsCalendar {
    constructor() {
        this.events = [];
        this.filteredEvents = [];
        this.currentView = 'list';
        this.calendar = null;
        this.currentPopupEvent = null;
        this.init();
    }
    
    init() {
        this.setupEventListeners();
        this.loadEvents();
    }
    
    setupEventListeners() {
        // View toggle
        document.querySelectorAll('.view-toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => this.switchView(e.target.dataset.view));
        });
        
        // Filters
        document.getElementById('categoryFilter').addEventListener('change', () => this.applyFilters());
        document.getElementById('importanceFilter').addEventListener('change', () => this.applyFilters());
        document.getElementById('daysFilter').addEventListener('change', () => this.loadEvents());
        
        // Popup close on background click
        document.getElementById('eventPopup').addEventListener('click', (e) => {
            if (e.target.id === 'eventPopup') {
                this.closeEventPopup();
            }
        });
    }

    switchView(view) {
        this.currentView = view;
        
        // Update toggle buttons
        document.querySelectorAll('.view-toggle-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.view === view);
        });
        
        // Show/hide views
        const listView = document.getElementById('listView');
        const calendarView = document.getElementById('calendarView');
        
        if (view === 'list') {
            listView.classList.remove('hidden');
            calendarView.classList.add('hidden');
        } else {
            listView.classList.add('hidden');
            calendarView.classList.remove('hidden');
            
            // Initialize calendar if not already done
            if (!this.calendar) {
                this.initializeCalendar();
            }
            this.updateCalendar();
        }
    }

    initializeCalendar() {
        // Check if FullCalendar is loaded
        if (typeof FullCalendar === 'undefined') {
            console.error('FullCalendar is not loaded');
            document.getElementById('calendarView').innerHTML = `
                <div class="error">
                    <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è:</strong><br>
                    –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ FullCalendar –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏...
                    <br><br>
                    <button class="pulseai-btn" onclick="loadFullCalendarFallback()">üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
            `;
            return;
        }

        try {
            const calendarEl = document.getElementById('calendar');
            this.calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            locale: 'ru',
            buttonText: {
                today: '–°–µ–≥–æ–¥–Ω—è',
                month: '–ú–µ—Å—è—Ü',
                week: '–ù–µ–¥–µ–ª—è',
                day: '–î–µ–Ω—å'
            },
            eventClick: (info) => this.showEventPopup(info.event),
            eventDidMount: (info) => {
                // Add custom styling based on category
                const category = info.event.extendedProps.category;
                const categoryInfo = this.getCategoryInfo(category);
                info.el.style.backgroundColor = categoryInfo.color;
                info.el.style.borderColor = categoryInfo.color;
            },
            height: 'auto',
            eventDisplay: 'block',
            dayMaxEvents: 3,
            moreLinkClick: 'popover'
            });
            this.calendar.render();
            console.log('FullCalendar initialized successfully');
        } catch (error) {
            console.error('Error initializing FullCalendar:', error);
            document.getElementById('calendarView').innerHTML = `
                <div class="error">
                    <strong>–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è:</strong><br>
                    ${error.message}
                    <br><br>
                    <button class="pulseai-btn" onclick="location.reload()">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
                </div>
            `;
        }
    }
    
    async loadEvents() {
        const container = document.getElementById('eventsContainer');
        container.innerHTML = '<div class="loading"><span>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π...</span></div>';
        
        try {
            const days = document.getElementById('daysFilter').value;
            const response = await fetch(`/api/events/upcoming?days=${days}`);
            const data = await response.json();
            
            if (data.status === 'success') {
                this.events = data.data.events;
                this.applyFilters();
            } else {
                throw new Error(data.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π');
            }
        } catch (error) {
            console.error('Error loading events:', error);
            container.innerHTML = `
                <div class="error">
                    <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π:</strong><br>
                    ${error.message}
                </div>
            `;
        }
    }
    
    applyFilters() {
        const category = document.getElementById('categoryFilter').value;
        const minImportance = parseFloat(document.getElementById('importanceFilter').value);
        
        this.filteredEvents = this.events.filter(event => {
            if (category && event.category !== category) return false;
            if (event.importance < minImportance) return false;
            return true;
        });
        
        this.renderEvents();
        this.updateCalendar();
    }

    updateCalendar() {
        if (this.calendar && this.currentView === 'calendar') {
            const calendarEvents = this.filteredEvents.map(event => ({
                id: event.id,
                title: event.title,
                start: event.starts_at,
                backgroundColor: this.getCategoryInfo(event.category).color,
                borderColor: this.getCategoryInfo(event.category).color,
                textColor: '#ffffff',
                extendedProps: {
                    category: event.category,
                    importance: event.importance,
                    description: event.description,
                    source: event.source,
                    link: event.link
                }
            }));
            
            this.calendar.removeAllEvents();
            this.calendar.addEventSource(calendarEvents);
        }
    }
    
    renderEvents() {
        const container = document.getElementById('eventsContainer');
        
        if (this.filteredEvents.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìÖ</div>
                    <div class="empty-state-title">–°–æ–±—ã—Ç–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                    <div class="empty-state-text">
                        –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –∏–ª–∏ —É–≤–µ–ª–∏—á–∏—Ç—å –ø–µ—Ä–∏–æ–¥ –ø–æ–∏—Å–∫–∞
                    </div>
                </div>
            `;
            return;
        }
        
        // Group events by date
        const eventsByDate = {};
        this.filteredEvents.forEach(event => {
            const date = new Date(event.starts_at).toDateString();
            if (!eventsByDate[date]) {
                eventsByDate[date] = [];
            }
            eventsByDate[date].push(event);
        });
        
        // Sort dates
        const sortedDates = Object.keys(eventsByDate).sort((a, b) => new Date(a) - new Date(b));
        
        // Render events grouped by date
        container.innerHTML = sortedDates.map(date => {
            const events = eventsByDate[date];
            const dateObj = new Date(date);
            const dateStr = dateObj.toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            return `
                <div class="events-by-date">
                    <div class="date-header">
                        <h3 class="date-title">${dateStr}</h3>
                        <span class="date-count">${events.length}</span>
                    </div>
                    <div class="events-list">
                        ${events.map(event => this.renderEventCard(event)).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    showEventPopup(event) {
        this.currentPopupEvent = event;
        
        const categoryInfo = this.getCategoryInfo(event.extendedProps.category);
        const timeStr = new Date(event.start).toLocaleTimeString('ru-RU', {
            hour: '2-digit',
            minute: '2-digit'
        });
        
        document.getElementById('popupTitle').textContent = event.title;
        document.getElementById('popupTime').innerHTML = `üïê ${timeStr}`;
        document.getElementById('popupCategory').innerHTML = `üìÇ ${categoryInfo.name}`;
        document.getElementById('popupDescription').textContent = event.extendedProps.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
        document.getElementById('popupSource').innerHTML = `–ò—Å—Ç–æ—á–Ω–∏–∫: <strong>${event.extendedProps.source}</strong>`;
        
        const sourceBtn = document.getElementById('popupSourceBtn');
        if (event.extendedProps.link) {
            sourceBtn.style.display = 'inline-flex';
            sourceBtn.onclick = () => window.open(event.extendedProps.link, '_blank');
        } else {
            sourceBtn.style.display = 'none';
        }
        
        document.getElementById('eventPopup').classList.remove('hidden');
    }

    closeEventPopup() {
        document.getElementById('eventPopup').classList.add('hidden');
        this.currentPopupEvent = null;
    }
    
    renderEventCard(event) {
        const categoryInfo = this.getCategoryInfo(event.category);
        const importanceClass = this.getImportanceClass(event.importance);
        const timeStr = new Date(event.starts_at).toLocaleTimeString('ru-RU', {
            hour: '2-digit',
            minute: '2-digit'
        });
        
        return `
            <div class="event-card" onclick="window.eventsCalendar.showEventPopupFromCard('${event.id}')">
                <div class="event-icon">
                    ${categoryInfo.emoji}
                </div>
                <div class="event-content">
                    <h4 class="event-title">${event.title}</h4>
                    <div class="event-meta">
                        <span class="event-time">üïí ${timeStr}</span>
                        <span class="category-tag">
                            ${categoryInfo.name}
                        </span>
                        <div class="event-importance">
                            <span>–í–∞–∂–Ω–æ—Å—Ç—å:</span>
                            <div class="importance-bar">
                                <div class="importance-fill ${importanceClass}" style="width: ${event.importance * 100}%"></div>
                            </div>
                        </div>
                    </div>
                    ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
                    <p class="event-source">–ò—Å—Ç–æ—á–Ω–∏–∫: <span>${event.source}</span></p>
                    <div class="event-actions">
                        ${event.link ? `<a href="${event.link}" target="_blank" class="event-action primary">üîó –û—Ç–∫—Ä—ã—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫</a>` : ''}
                        <button class="event-action" onclick="event.stopPropagation(); addToCalendar('${event.starts_at}', '${event.title}')">üìé –í –∫–∞–ª–µ–Ω–¥–∞—Ä—å</button>
                    </div>
                </div>
            </div>
        `;
    }

    showEventPopupFromCard(eventId) {
        const event = this.filteredEvents.find(e => e.id == eventId);
        if (event) {
            // Convert to FullCalendar event format
            const fcEvent = {
                id: event.id,
                title: event.title,
                start: event.starts_at,
                extendedProps: {
                    category: event.category,
                    importance: event.importance,
                    description: event.description,
                    source: event.source,
                    link: event.link
                }
            };
            this.showEventPopup(fcEvent);
        }
    }
    
    getCategoryInfo(category) {
        const categories = {
            'crypto': { name: '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã', emoji: 'ü™ô', color: '#F7931A' },
            'markets': { name: '–§–∏–Ω–∞–Ω—Å—ã', emoji: 'üìà', color: '#00D4AA' },
            'sports': { name: '–°–ø–æ—Ä—Ç', emoji: 'üèÄ', color: '#FF6B6B' },
            'tech': { name: '–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏', emoji: 'üíª', color: '#4ECDC4' },
            'world': { name: '–ú–∏—Ä', emoji: 'üåç', color: '#45B7D1' }
        };
        return categories[category] || { name: '–î—Ä—É–≥–æ–µ', emoji: 'üìÖ', color: '#6B5BFF' };
    }
    
    getImportanceClass(importance) {
        if (importance >= 0.8) return 'importance-high';
        if (importance >= 0.6) return 'importance-medium';
        return 'importance-low';
    }
}

// Global functions for popup and calendar
function closeEventPopup() {
    if (window.eventsCalendar) {
        window.eventsCalendar.closeEventPopup();
    }
}

function addToCalendarFromPopup() {
    if (window.eventsCalendar && window.eventsCalendar.currentPopupEvent) {
        const event = window.eventsCalendar.currentPopupEvent;
        addToCalendar(event.start, event.title);
    }
}

// Add to calendar function
function addToCalendar(startTime, title) {
    const event = {
        title: title,
        start: new Date(startTime),
        allDay: false
    };
    
    // Generate ICS content
    const icsContent = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//PulseAI//Events//EN',
        'BEGIN:VEVENT',
        `DTSTART:${event.start.toISOString().replace(/[-:]/g, '').split('.')[0]}Z`,
        `DTEND:${new Date(event.start.getTime() + 60 * 60 * 1000).toISOString().replace(/[-:]/g, '').split('.')[0]}Z`,
        `SUMMARY:${title}`,
        'END:VEVENT',
        'END:VCALENDAR'
    ].join('\r\n');
    
    // Create and download file
    const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.ics`;
    link.click();
    
    // Show success message
    const btn = event.target || document.querySelector('button[onclick*="addToCalendar"]');
    if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ';
        btn.style.background = 'linear-gradient(90deg, #2ed573, #7bed9f)';
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = '';
        }, 2000);
    }
    
    return false;
}

// Initialize calendar when page loads
document.addEventListener('DOMContentLoaded', () => {
    // Wait a bit for FullCalendar to load
    setTimeout(() => {
        window.eventsCalendar = new EventsCalendar();
    }, 100);
});
</script>
