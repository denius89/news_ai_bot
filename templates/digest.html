<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Digest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📰 AI Digest</h1>

    <div class="container">
        {% for item in news %}
            <div class="card">
                <h2><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
                <p>{{ item.content or "Нет текста" }}</p>
                <div class="meta">
                    <span>📅 {{ item.published_at_fmt }}</span>
                    <span>🌐 {{ item.source or "—" }}</span>
                    <span class="badge">
                        {{ item.importance|importance_icon }} {{ "%.2f"|format(item.importance) }}
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
