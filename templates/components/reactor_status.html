<!-- Reactor Status Component -->
<div class="reactor-status-component">
    <div class="status-header">
        <span class="status-icon">⚡</span>
        <span class="status-title">PulseAI Reactor</span>
    </div>
    
    <div class="status-indicators">
        <div class="status-item">
            <span class="status-label">Подключение:</span>
            <span data-reactor="connection-status" class="status-value">Проверка...</span>
        </div>
        
        <div class="status-item">
            <span class="status-label">События:</span>
            <span data-reactor="events-counter" class="status-value">0</span>
        </div>
        
        <div class="status-item">
            <span class="status-label">Здоровье:</span>
            <span data-reactor="system-status" class="status-value">OK</span>
        </div>
    </div>
</div>
