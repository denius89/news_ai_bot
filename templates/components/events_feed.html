<!-- Events Feed Component -->
<div class="events-feed-component">
    <div class="events-header">
        <span class="events-icon">📡</span>
        <span class="events-title">Лента событий</span>
        <button class="events-clear-btn" onclick="clearEventsFeed()">🗑️</button>
    </div>
    
    <div class="events-container" data-reactor="events-container">
        <div class="event-item welcome">
            <div class="event-icon">👋</div>
            <div class="event-content">
                <div class="event-title">Добро пожаловать в PulseAI Reactor!</div>
                <div class="event-time">Система инициализирована</div>
            </div>
        </div>
    </div>
    
    <div class="events-controls">
        <button class="btn btn-sm btn-primary" onclick="pauseEvents()">⏸️ Пауза</button>
        <button class="btn btn-sm btn-secondary" onclick="testEvent()">🎯 Тест</button>
        <span class="events-counter">Событий: <span id="events-counter">0</span></span>
    </div>
</div>

<!-- Events Feed Component styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
<!-- Events Feed Component JavaScript -->
<script src="{{ url_for('static', filename='js/components.js') }}"></script>
